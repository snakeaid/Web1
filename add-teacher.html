<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати Викладача</title>
</head>
<body>
<form>
    <label for="fullname">Повне ім’я:</label>
    <input type="text" id="fullname" name="fullname" required><br>

    <label>Стать:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Чоловіча</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Жіноча</label><br>

    <label for="birthdate">Дата народження:</label>
    <input type="date" id="birthdate" name="birthdate" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="background_color">Бажаний колір фону:</label>
    <input type="color" id="background_color" name="background_color"><br>

    <label for="country">Країна:</label>
    <input type="text" id="country" name="country" required><br>

    <label for="city">Місто:</label>
    <input type="text" id="city" name="city" required><br>

    <label for="comment">Коментар:</label>
    <textarea id="comment" name="comment"></textarea><br>

    <button type="submit">Додати викладача</button>
</form>
</body>
</html>
